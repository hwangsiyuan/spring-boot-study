logging:
  level.com.hussein: debug
  pattern:
    console: "%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n"
spring:
  thymeleaf:
    cache: false
  jpa:
    show-sql: true
    database: mysql
    hibernate:
      ddl-auto: update
    properties.hibernate.dialect: com.hussein.config.MySQL5DialectUTF8
  datasource:
    url: jdbc:mysql://localhost:3306/officeautomation?useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&characterEncoding=utf-8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver